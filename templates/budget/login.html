<!-- budget/templates/budget/login.html -->

{% extends 'budget/base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {% bootstrap_form form %}
            </div>
            <button type="submit" class="btn btn-primary d-block mx-auto">Login</button>
        </form>
    </div>
</div>
{% endblock %}
