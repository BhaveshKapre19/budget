<!-- budget/templates/budget/transaction_form.html -->

{% extends 'budget/base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>{% if object %}Edit{% else %}Add{% endif %} Transaction</h2>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Add{% endif %} Transaction</button>
        </form>
    </div>
</div>
{% endblock %}
